<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visuals</title>
    <link href="https://fonts.googleapis.com/css?family=Odibee+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.js"></script>
</head>

<body class="body" style="background-color:#080053">
    <center>
        <h1 style="font-family: 'Odibee Sans'; color: rgb(250, 250, 250); padding:1%"> Coronavirus Outbreak <sub>dev by sies <sub/></h1>
    
    <div class="container" style="margin-top:1%">
        <div class="row">
          <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <div class="card-body" style="align-items: center;">
                  <h5 class="card-title" style="font-family: 'Odibee Sans'; color: rgb(248, 112, 0); font-size: 40px;">Confirmed Cases:</h5>
                  <p class="card-text"><h3 style="font-family: 'Odibee Sans'; color: rgb(248, 112, 0); font-size: 40px;" class="num">{{val1}}</h3></p>
                </div>
              </div>
          </div>
          <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title" style="font-family: 'Odibee Sans'; color: rgb(129, 0, 0); font-size: 40px;">Death Toll:</h5>
                  <p class="card-text"><h3 style="font-family: 'Odibee Sans'; color: rgb(129, 0, 0);font-size: 40px;" class="num">{{val2}}<h3></h3></p>
                </div>
              </div>
          </div>
          <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title" style="font-family: 'Odibee Sans'; color: rgb(23, 155, 0);font-size: 40px;">Recovered Cases:</h5>
                  <p class="card-text"><h3 style="font-family: 'Odibee Sans'; color: rgb(23, 155, 0);font-size: 40px;" class="num">{{val3}}<h3></h3></p>
                </div>
              </div>
          </div>
        </div>
    </div>
</center>
<center>
    <div class="container" style="margin-top:1%">
        <div class='row'>
            <div class="col" >
                <embed type="image/svg+xml" src= {{ chart|safe }} max/>

            </div>
            <div class="col" >
                <embed type="image/svg+xml" src= {{ chart2|safe }} max/>
            </div>

            </div>
            <div class='row'>
            <div class="col" >
                <embed type="image/svg+xml" src= {{ chart3|safe }} max/>

            </div>
            <div class="col" >
                <embed type="image/svg+xml" src= {{ chart4|safe }} max/>

            </div>
        </div>
            <div class="col" style="width: 100%; height: 50%; margin: 2%;">
                <embed type="image/svg+xml" src= {{ map1|safe }} max/>

            </div>
    </div>
</center>
<script type="text/javascript">
    $(".num").counterUp({delay:10,time:1000});
  </script>
</body>
</html>
